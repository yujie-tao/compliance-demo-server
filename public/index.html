        <script type="text/javascript" gwd-events="handlers">
            gwd.leftSelect = function(event){
                const index = "left"
                const stype = "none"
                if (wsclient.is_connected_to_dev) wsclient.start_dev(index, stype);
            }
            gwd.rightSelect = function(event){
                const index = "right"
                const stype = "none"
                if (wsclient.is_connected_to_dev) wsclient.start_dev(index, stype);
            }
            //  Connect Button Event
            gwd.testWS = function(event) {
              let name = document.getElementById("name_box").value;
              if (name == '') name = "anonymous";
              if (!wsclient.is_connected_to_dev) {
                wsclient.connect_to_dev(name);
              } else {
                wsclient.disconnect_from_dev();
              }
            }

          </script>
          <script type="text/javascript" gwd-events="registration">
            gwd.actions.events.registerEventHandlers = function(event) {
              gwd.actions.events.addHandler('connect', 'click', gwd.testWS, false);
              gwd.actions.events.addHandler('left', 'click', gwd.leftSelect, false);
              gwd.actions.events.addHandler('right', 'click', gwd.rightSelect, false);
            };

            gwd.actions.events.deregisterEventHandlers = function(event) {
              gwd.actions.events.removeHandler('connect', 'click', gwd.testWS, false);
              gwd.actions.events.addHandler('left', 'click', gwd.leftSelect, false);
              gwd.actions.events.addHandler('right', 'click', gwd.rightSelect, false);
            };

            document.addEventListener("DOMContentLoaded", gwd.actions.events.registerEventHandlers);
            document.addEventListener("unload", gwd.actions.events.deregisterEventHandlers);
          </script>
